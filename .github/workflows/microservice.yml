name: ðŸš€ Microservice CI/CD Enterprise (ECS Aligned)

on:
  push:
    branches: ["main"]
    paths:
      - "app-examples/microservice/**"
  pull_request:
    branches: ["main"]
    paths:
      - "app-examples/microservice/**"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  pull-requests: write
  deployments: write
  security-events: write

concurrency:
  group: microservice-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name != 'push' }}

env:
  AWS_REGION: ap-south-1

# ================= TEST =================
jobs:
  test:
    name: ðŸ§ª Tests & Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run unit tests (if Node project)
        run: |
          if [ -f "app-examples/microservice/package.json" ]; then
            cd app-examples/microservice
            npm ci
            npm test || true
          else
            echo "No tests found â€” skipping"
          fi

      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          severity: CRITICAL,HIGH
          exit-code: "0"


# ================= BUILD & PUSH =================
  build-push:
    name: ðŸ³ Build, Scan & Push Image
    runs-on: ubuntu-latest
    needs: test

    outputs:
      image: ${{ steps.meta.outputs.image }}

    steps:
      - uses: actions/checkout@v4

      - name: AWS OIDC Auth
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push multi-arch image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPO: ${{ secrets.ECR_REPOSITORY_MICROSERVICE }}
          TAG: ${{ github.sha }}
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t $REGISTRY/$REPO:$TAG \
            -t $REGISTRY/$REPO:latest \
            --push \
            --cache-to=type=gha,mode=max \
            --cache-from=type=gha \
            app-examples/microservice

      - name: Set image output
        id: meta
        run: |
          echo "image=${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_MICROSERVICE }}:${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Trivy image scan (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.meta.outputs.image }}
          format: sarif
          output: trivy.sarif
          severity: CRITICAL,HIGH
          exit-code: "0"

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy.sarif


# ================= DEPLOY =================
  deploy:
    name: ðŸŒ ECS Deploy + Health Check
    runs-on: ubuntu-latest
    needs: build-push
    if: github.ref == 'refs/heads/main'

    environment:
      name: production

    steps:
      - uses: actions/checkout@v4

      - name: AWS OIDC Auth
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ secrets.ECS_TASK_DEFINITION_MICROSERVICE }} \
            --query taskDefinition > task-def.json

      - name: Render new task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v2
        with:
          task-definition: task-def.json
          container-name: microservice-container
          image: ${{ needs.build-push.outputs.image }}

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ secrets.ECS_SERVICE_MICROSERVICE }}
          cluster: ${{ secrets.ECS_CLUSTER }}
          wait-for-service-stability: true
          force-new-deployment: true

      - name: Verify health
        run: curl -f ${{ secrets.MICROSERVICE_HEALTH_URL }}

      - name: Rollback on failure
        if: failure()
        run: bash deploy/rollback.sh


# ================= FAILURE ALERT =================
  notify-failure:
    name: ðŸš¨ Failure Alert
    runs-on: ubuntu-latest
    if: failure()
    needs: [test, build-push, deploy]

    steps:
      - name: Slack failure alert
        if: secrets.SLACK_WEBHOOK_URL != ''
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          fields: repo,message,commit,author,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

