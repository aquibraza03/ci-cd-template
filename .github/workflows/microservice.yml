name: üöÄ Microservice CI/CD Enterprise (EKS Mumbai)

on:
  push:
    branches: ["main"]
    paths:
      - "app-examples/microservice/**"
  pull_request:
    branches: ["main"]
    paths:
      - "app-examples/microservice/**"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  pull-requests: write
  deployments: write
  security-events: write

concurrency:
  group: microservice-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name != 'push' }}

env:
  AWS_REGION: ap-south-1
  IMAGE_NAME: microservice
  K8S_NAMESPACE: production

jobs:
  # ================= TEST =================
  test:
    name: üß™ Lint, Test & Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run unit tests (if present)
        run: |
          if [ -f "app-examples/microservice/package.json" ]; then
            cd app-examples/microservice
            npm ci
            npm test
          else
            echo "No Node tests found ‚Äî skipping"
          fi

      - name: Trivy FS scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          severity: CRITICAL,HIGH
          exit-code: "0"

  # ================= BUILD & PUSH =================
  build-push:
    name: üê≥ Build, Scan & Push Image
    runs-on: ubuntu-latest
    needs: test
    outputs:
      image: ${{ steps.meta.outputs.image }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push multi-arch image
        id: build
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPO: ${{ secrets.ECR_REPOSITORY }}
          TAG: ${{ github.sha }}
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t $REGISTRY/$REPO:$TAG \
            -t $REGISTRY/$REPO:latest \
            --push \
            --cache-to=type=gha,mode=max \
            --cache-from=type=gha \
            app-examples/microservice

      - name: Set image output
        id: meta
        run: |
          echo "image=${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Trivy image scan (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.meta.outputs.image }}
          format: sarif
          output: trivy.sarif
          severity: CRITICAL,HIGH
          exit-code: "0"

      - name: Upload security results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy.sarif

  # ================= DEPLOY =================
  deploy:
    name: üåê Deploy to EKS (Rolling + Health Check)
    runs-on: ubuntu-latest
    needs: build-push
    if: github.ref == 'refs/heads/main'
    environment:
      name: production

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name ${{ secrets.EKS_CLUSTER }} \
            --region ${{ env.AWS_REGION }}

      - name: Set deployment image
        run: |
          kubectl set image deployment/${{ secrets.K8S_DEPLOYMENT }} \
            ${{ secrets.K8S_CONTAINER }}=${{ needs.build-push.outputs.image }} \
            -n ${{ env.K8S_NAMESPACE }}

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/${{ secrets.K8S_DEPLOYMENT }} \
            -n ${{ env.K8S_NAMESPACE }} \
            --timeout=180s

      - name: Verify service health
        run: |
          curl -f ${{ secrets.SERVICE_HEALTH_URL }}

      - name: Slack success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: success
          fields: repo,message,commit,author,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ================= FAILURE =================
  notify-failure:
    name: üö® Failure Alert
    runs-on: ubuntu-latest
    if: failure()
    needs: [test, build-push, deploy]
    steps:
      - name: Slack failure alert
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          fields: repo,message,commit,author,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

