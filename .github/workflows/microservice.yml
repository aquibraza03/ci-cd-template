name: ðŸš€ Microservice CI/CD (ECS)

on:
  push:
    branches: ["main"]
    paths:
      - "app-examples/microservice/**"
  pull_request:
    branches: ["main"]
    paths:
      - "app-examples/microservice/**"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  deployments: write
  security-events: write
  pull-requests: write

concurrency:
  group: microservice-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: ap-south-1
  CONTAINER_NAME: microservice-container

# =====================================================
# TEST + SECURITY SCAN
# =====================================================
jobs:
  test:
    name: ðŸ§ª Test & FS Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: app-examples/microservice/package-lock.json

      - name: Install dependencies
        working-directory: app-examples/microservice
        run: npm ci

      - name: Run tests
        working-directory: app-examples/microservice
        run: |
          if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
            npm test
          else
            npm test || true
          fi

      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: trivy-db

      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scan-ref: .
          severity: CRITICAL,HIGH
          exit-code: ${{ github.ref == 'refs/heads/main' && '1' || '0' }}

# =====================================================
# BUILD + PUSH IMAGE + IMAGE SCAN
# =====================================================
  build:
    name: ðŸ³ Build & Push Image
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 20

    outputs:
      image: ${{ steps.meta.outputs.image }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push image
        env:
          REGISTRY: ${{ steps.ecr.outputs.registry }}
          REPO: ${{ secrets.ECR_REPOSITORY_MICROSERVICE }}
          TAG: ${{ github.sha }}
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t $REGISTRY/$REPO:$TAG \
            -t $REGISTRY/$REPO:latest \
            --push \
            app-examples/microservice

      - name: Set image output
        id: meta
        run: echo "image=${{ steps.ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_MICROSERVICE }}:${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ steps.meta.outputs.image }}
          format: sarif
          output: trivy.sarif
          severity: CRITICAL,HIGH
          exit-code: ${{ github.ref == 'refs/heads/main' && '1' || '0' }}

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy.sarif

# =====================================================
# DEPLOY TO ECS (MAIN ONLY)
# =====================================================
  deploy:
    name: ðŸŒ Deploy to ECS
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 20
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ secrets.ECS_TASK_DEFINITION_MICROSERVICE }} \
            --query taskDefinition > task-def.json

      - name: Render task definition
        id: task
        uses: aws-actions/amazon-ecs-render-task-definition@v2
        with:
          task-definition: task-def.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ needs.build.outputs.image }}

      - name: Deploy service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task.outputs.task-definition }}
          service: ${{ secrets.ECS_SERVICE_MICROSERVICE }}
          cluster: ${{ secrets.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Health check
        run: curl -f ${{ secrets.MICROSERVICE_HEALTH_URL }}

# =====================================================
# FAILURE NOTIFICATION
# =====================================================
  notify:
    name: ðŸš¨ Slack on Failure
    if: failure()
    needs: [test, build, deploy]
    runs-on: ubuntu-latest

    steps:
      - name: Send Slack alert
        if: ${{ secrets.SLACK_WEBHOOK_URL != '' }}
        uses: 8398a7/action-slack@v3
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          status: failure
          fields: repo,message,commit,author,workflow



