name: Microservice CI/CD (ECS)

on:
  push:
    branches: ["main"]
    paths: ["app-examples/microservice/**"]
  pull_request:
    branches: ["main"]
    paths: ["app-examples/microservice/**"]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  deployments: write
  security-events: write

env:
  AWS_REGION: ap-south-1
  CONTAINER_NAME: microservice-container

concurrency:
  group: microservice-${{ github.ref }}
  cancel-in-progress: true

jobs:
# ================= TEST =================
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: app-examples/microservice/package-lock.json

      - name: Install dependencies
        working-directory: app-examples/microservice
        run: npm ci

      - name: Run tests
        working-directory: app-examples/microservice
        run: |
          if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
            npm test
          else
            npm test || true
          fi

# ================= BUILD =================
  build:
    name: Build & Push Image
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 20
    outputs:
      image: ${{ steps.meta.outputs.image }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push Docker image
        env:
          REGISTRY: ${{ steps.ecr.outputs.registry }}
          REPO: ${{ secrets.ECR_REPOSITORY_MICROSERVICE }}
          TAG: ${{ github.sha }}
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t $REGISTRY/$REPO:$TAG \
            -t $REGISTRY/$REPO:latest \
            --push \
            app-examples/microservice

      - name: Set image output
        id: meta
        run: echo "image=${{ steps.ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_MICROSERVICE }}:${{ github.sha }}" >> $GITHUB_OUTPUT

# ================= DEPLOY =================
  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 20
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ secrets.ECS_TASK_DEFINITION_MICROSERVICE }} \
            --query taskDefinition > task-def.json

      - name: Render new task definition
        id: task
        uses: aws-actions/amazon-ecs-render-task-definition@v2
        with:
          task-definition: task-def.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ needs.build.outputs.image }}

      - name: Deploy ECS service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task.outputs.task-definition }}
          service: ${{ secrets.ECS_SERVICE_MICROSERVICE }}
          cluster: ${{ secrets.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Health check
        run: curl -f ${{ secrets.MICROSERVICE_HEALTH_URL }}

# ================= NOTIFY =================
  notify:
    name: Slack on Failure
    runs-on: ubuntu-latest
    if: failure()
    needs: [test, build, deploy]

    steps:
      - name: Send Slack alert
        uses: 8398a7/action-slack@v3
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          status: failure






