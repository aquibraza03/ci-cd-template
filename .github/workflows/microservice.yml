name: üöÄ Enterprise Microservice Platform (ECS)

on:
  push:
    branches: ["main"]
    paths: ["app-examples/microservice/**"]
  pull_request:
    branches: ["main"]
    paths: ["app-examples/microservice/**"]
  workflow_dispatch:

concurrency:
  group: microservice-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: ap-south-1
  SERVICE_NAME: microservice
  CONTAINER_NAME: microservice-container

# ==========================================================
# 1Ô∏è‚É£ TEST + SECURITY + SBOM
# ==========================================================
jobs:
  test:
    name: üß™ Test, Scan & SBOM
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: app-examples/microservice/package-lock.json

      - name: Install & test
        working-directory: app-examples/microservice
        run: |
          npm ci
          if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
            npm test
          else
            npm test || true
          fi

      # ---- Cache Trivy DB ----
      - uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: trivy-db

      # ---- FS Scan ----
      - name: Trivy FS scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scan-ref: .
          severity: CRITICAL,HIGH
          exit-code: ${{ github.ref == 'refs/heads/main' && '1' || '0' }}

# ==========================================================
# 2Ô∏è‚É£ BUILD IMAGE + SBOM + IMAGE SCAN
# ==========================================================
  build:
    name: üê≥ Build, SBOM & Scan
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 20
    permissions:
      id-token: write
      contents: read
      security-events: write

    outputs:
      image: ${{ steps.meta.outputs.image }}

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2
        id: ecr

      - uses: docker/setup-buildx-action@v3

      - name: Build & push
        env:
          REGISTRY: ${{ steps.ecr.outputs.registry }}
          REPO: ${{ secrets.ECR_REPOSITORY_MICROSERVICE }}
          TAG: ${{ github.sha }}
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t $REGISTRY/$REPO:$TAG \
            -t $REGISTRY/$REPO:latest \
            --push \
            --cache-from=type=gha \
            --cache-to=type=gha,mode=max \
            app-examples/microservice

      - name: Image output
        id: meta
        run: echo "image=${{ steps.ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_MICROSERVICE }}:${{ github.sha }}" >> $GITHUB_OUTPUT

      # ---- SBOM ----
      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ steps.meta.outputs.image }}

      # ---- Image scan ----
      - name: Trivy image scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ steps.meta.outputs.image }}
          format: sarif
          output: trivy.sarif
          severity: CRITICAL,HIGH
          exit-code: ${{ github.ref == 'refs/heads/main' && '1' || '0' }}

      - uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy.sarif

# ==========================================================
# 3Ô∏è‚É£ PREVIEW ENVIRONMENT (PR ONLY)
# ==========================================================
  preview:
    name: üåç PR Preview Environment
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 15
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy ephemeral service
        run: |
          echo "Deploy preview infra via Terraform/CDK here"
          echo "URL would be posted to PR"

# ==========================================================
# 4Ô∏è‚É£ BLUE/GREEN PRODUCTION DEPLOY
# ==========================================================
  deploy:
    name: üåê Blue/Green ECS Deploy
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 20
    environment:
      name: production
    permissions:
      id-token: write
      contents: read
      deployments: write

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Fetch current task def
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ secrets.ECS_TASK_DEFINITION_MICROSERVICE }} \
            --query taskDefinition > task-def.json

      - name: Render new task def
        id: task
        uses: aws-actions/amazon-ecs-render-task-definition@v2
        with:
          task-definition: task-def.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ needs.build.outputs.image }}

      - name: Deploy (CodeDeploy blue/green)
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task.outputs.task-definition }}
          service: ${{ secrets.ECS_SERVICE_MICROSERVICE }}
          cluster: ${{ secrets.ECS_CLUSTER }}
          wait-for-service-stability: true
          force-new-deployment: true

      - name: Health check
        run: curl -f ${{ secrets.MICROSERVICE_HEALTH_URL }}

# ==========================================================
# 5Ô∏è‚É£ AUTO-ROLLBACK VIA CLOUDWATCH ALARM
# ==========================================================
  rollback:
    name: üîÅ Auto Rollback
    if: failure() && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: deploy
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Rollback service
        run: |
          PREV=$(aws ecs describe-services \
            --cluster ${{ secrets.ECS_CLUSTER }} \
            --services ${{ secrets.ECS_SERVICE_MICROSERVICE }} \
            --query "services[0].deployments[1].taskDefinition" \
            --output text)

          aws ecs update-service \
            --cluster ${{ secrets.ECS_CLUSTER }} \
            --service ${{ secrets.ECS_SERVICE_MICROSERVICE }} \
            --task-definition $PREV

# ==========================================================
# 6Ô∏è‚É£ FAILURE NOTIFICATION
# ==========================================================
  notify:
    name: üö® Notify Failure
    if: failure()
    runs-on: ubuntu-latest
    needs: [test, build, deploy]
    steps:
      - uses: 8398a7/action-slack@v3
        if: secrets.SLACK_WEBHOOK_URL != ''
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          status: failure
          fields: repo,commit,author,message,workflow

