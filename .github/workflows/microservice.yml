name: Microservice CI/CD (ECS)

on:
  push:
    branches: ["main"]
    paths: ["app-examples/microservice/**"]
  pull_request:
    branches: ["main"]
    paths: ["app-examples/microservice/**"]

permissions:
  id-token: write
  contents: read
  deployments: write
  security-events: write

env:
  AWS_REGION: ap-south-1
  CONTAINER_NAME: microservice-container

jobs:
# ================= TEST =================
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: app-examples/microservice/package-lock.json

      - name: Install deps
        working-directory: app-examples/microservice
        run: npm ci

      - name: Run tests
        working-directory: app-examples/microservice
        run: npm test || true

# ================= BUILD =================
  build:
    runs-on: ubuntu-latest
    needs: test
    outputs:
      image: ${{ steps.meta.outputs.image }}

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - uses: docker/setup-buildx-action@v3

      - name: Build & push
        env:
          REGISTRY: ${{ steps.ecr.outputs.registry }}
          REPO: ${{ secrets.ECR_REPOSITORY_MICROSERVICE }}
          TAG: ${{ github.sha }}
        run: |
          docker buildx build \
            -t $REGISTRY/$REPO:$TAG \
            --push app-examples/microservice

      - id: meta
        run: echo "image=${{ steps.ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_MICROSERVICE }}:${{ github.sha }}" >> $GITHUB_OUTPUT

# ================= DEPLOY =================
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ secrets.ECS_TASK_DEFINITION_MICROSERVICE }} \
            --query taskDefinition > task-def.json

      - id: task
        uses: aws-actions/amazon-ecs-render-task-definition@v2
        with:
          task-definition: task-def.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ needs.build.outputs.image }}

      - uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task.outputs.task-definition }}
          service: ${{ secrets.ECS_SERVICE_MICROSERVICE }}
          cluster: ${{ secrets.ECS_CLUSTER }}
          wait-for-service-stability: true

# ================= NOTIFY =================
  notify:
    runs-on: ubuntu-latest
    if: failure()
    needs: [test, build, deploy]

    steps:
      - uses: 8398a7/action-slack@v3
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          status: failure




