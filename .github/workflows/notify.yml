name: ðŸ“£ Production Deploy Notification

on:
  workflow_run:
    workflows:
      - "ðŸš€ Backend CI/CD Enterprise (AWS Mumbai)"
      - "ðŸŒ Frontend CI/CD Enterprise (AWS-Aligned)"
      - "ðŸš€ Microservice CI/CD Enterprise (ECS Aligned)"
    types: [completed]

permissions:
  contents: read

jobs:
  notify:
    name: Send Slack Deploy Message
    runs-on: ubuntu-latest

    # Only notify for successful production deploys on main
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'

    steps:
      # -------- Collect workflow metadata --------
      - name: Collect workflow data
        id: data
        run: |
          echo "service=${{ github.event.workflow_run.name }}" >> $GITHUB_OUTPUT
          echo "commit=${{ github.event.workflow_run.head_sha }}" >> $GITHUB_OUTPUT
          echo "url=${{ github.event.workflow_run.html_url }}" >> $GITHUB_OUTPUT

          # Duration
          start=$(date -d "${{ github.event.workflow_run.created_at }}" +%s)
          end=$(date -d "${{ github.event.workflow_run.updated_at }}" +%s)
          echo "duration=$(( (end - start) / 60 )) min" >> $GITHUB_OUTPUT

          # Deployer fallback logic
          author="${{ github.event.workflow_run.head_commit.author.name }}"
          actor="${{ github.event.workflow_run.actor.login }}"
          if [ -z "$author" ]; then
            author="$actor"
          fi
          echo "deployer=$author" >> $GITHUB_OUTPUT

      # -------- Define production URL --------
      - name: Set environment URL
        id: env
        run: |
          echo "url=https://app.example.com" >> $GITHUB_OUTPUT

      # -------- Send Slack notification --------
      - name: Send Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              "text": "ðŸš€ *Production Deployment Successful*",
              "attachments": [
                {
                  "color": "good",
                  "fields": [
                    { "title": "Service", "value": "${{ steps.data.outputs.service }}", "short": true },
                    { "title": "Environment", "value": "<${{ steps.env.outputs.url }}|Prod>", "short": true },
                    { "title": "Deployed by", "value": "${{ steps.data.outputs.deployer }}", "short": true },
                    { "title": "Duration", "value": "${{ steps.data.outputs.duration }}", "short": true },
                    { "title": "Commit", "value": "${{ steps.data.outputs.commit }}", "short": false },
                    { "title": "Workflow Run", "value": "<${{ steps.data.outputs.url }}|View Details>", "short": false }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
