name: ðŸ“£ Final Release Notification

on:
  workflow_run:
    workflows:
      - "ðŸš€ Backend CI/CD Enterprise (AWS Mumbai)"
      - "ðŸŒ Frontend CI/CD Enterprise (S3 + CloudFront)"
      - "âš™ï¸ Microservice CI/CD Enterprise (EKS Mumbai)"
    types: [completed]

permissions:
  contents: read

jobs:
  release-summary:
    name: Send Final Slack Release Message
    runs-on: ubuntu-latest

    steps:
      # -------- Collect workflow metadata --------
      - name: Collect workflow data
        id: data
        run: |
          echo "service=${{ github.event.workflow_run.name }}" >> $GITHUB_OUTPUT
          echo "status=${{ github.event.workflow_run.conclusion }}" >> $GITHUB_OUTPUT
          echo "branch=${{ github.event.workflow_run.head_branch }}" >> $GITHUB_OUTPUT
          echo "commit=${{ github.event.workflow_run.head_sha }}" >> $GITHUB_OUTPUT
          echo "url=${{ github.event.workflow_run.html_url }}" >> $GITHUB_OUTPUT

          start=$(date -d "${{ github.event.workflow_run.created_at }}" +%s)
          end=$(date -d "${{ github.event.workflow_run.updated_at }}" +%s)
          echo "duration=$(( (end - start) / 60 )) min" >> $GITHUB_OUTPUT

      # -------- Define production service URLs --------
      - name: Define environment URLs
        id: env
        run: |
          echo "frontend_url=https://your-frontend-domain.com" >> $GITHUB_OUTPUT
          echo "backend_url=https://api.your-domain.com/health" >> $GITHUB_OUTPUT
          echo "microservice_url=https://micro.your-domain.com/health" >> $GITHUB_OUTPUT

      # -------- Send unified Slack notification --------
      - name: Send unified Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              "text": "ðŸš€ *Production Release Summary*",
              "attachments": [
                {
                  "color": ${{ steps.data.outputs.status == 'success' && 'good' || 'danger' }},
                  "fields": [
                    { "title": "Service", "value": "${{ steps.data.outputs.service }}", "short": true },
                    { "title": "Status", "value": "${{ steps.data.outputs.status }}", "short": true },
                    { "title": "Branch", "value": "${{ steps.data.outputs.branch }}", "short": true },
                    { "title": "Duration", "value": "${{ steps.data.outputs.duration }}", "short": true },
                    { "title": "Frontend", "value": "<${{ steps.env.outputs.frontend_url }}|Open Site>", "short": true },
                    { "title": "Backend Health", "value": "<${{ steps.env.outputs.backend_url }}|Check API>", "short": true },
                    { "title": "Microservice Health", "value": "<${{ steps.env.outputs.microservice_url }}|Check Service>", "short": true },
                    { "title": "Workflow Run", "value": "<${{ steps.data.outputs.url }}|View Details>", "short": false }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}



