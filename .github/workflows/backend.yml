name: ðŸš€ Backend CI/CD Enterprise (AWS Mumbai)

on:
  push:
    branches: ["main"]
    paths:
      - "app-examples/backend/**"
      - "ci/**"
      - "deploy/**"
  pull_request:
    branches: ["main"]
    paths:
      - "app-examples/backend/**"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  pull-requests: write
  checks: write
  deployments: write
  security-events: write

concurrency:
  group: backend-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name != 'push' }}

env:
  AWS_REGION: ap-south-1
  NODE_VERSION: 20
  PYTHON_VERSION: 3.11
  HEALTH_URL: ${{ secrets.HEALTH_URL }}

jobs:
# ================= TEST =================
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    outputs:
      runtime: ${{ steps.detect.outputs.runtime }}

    steps:
      - uses: actions/checkout@v4.2.2

      - name: Detect runtime
        id: detect
        run: |
          if [ -f "app-examples/backend/package.json" ]; then
            echo "runtime=node" >> $GITHUB_OUTPUT
          elif [ -f "app-examples/backend/requirements.txt" ]; then
            echo "runtime=python" >> $GITHUB_OUTPUT
          else
            echo "âŒ No backend runtime found" && exit 1
          fi

      - name: Setup Node
        if: steps.detect.outputs.runtime == 'node'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: |
            app-examples/backend/package-lock.json
            **/package-lock.json

      - name: Setup Python
        if: steps.detect.outputs.runtime == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        if: steps.detect.outputs.runtime == 'python'
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('app-examples/backend/requirements.txt') }}

      - name: Install, lint & test
        run: |
          cd app-examples/backend

          if [ -f "package.json" ]; then
            npm ci
            npm run lint --if-present
            npm test --if-present -- --coverage
            npm audit --audit-level=high || true
          fi

          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
            pytest
          fi

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: app-examples/backend/coverage/
          retention-days: 7

      - name: Local security scan
        run: bash ci/security.sh backend || true


# ================= BUILD & PUSH =================
  build-push:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: test

    outputs:
      image: ${{ steps.meta.outputs.image }}

    steps:
      - uses: actions/checkout@v4.2.2

      - name: AWS OIDC Auth
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd app-examples/backend
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --provenance=false \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            --push \
            --cache-to=type=gha,mode=max,compression=zstd \
            --cache-from=type=gha

      - name: Set image output
        id: meta
        run: echo "image=${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ steps.meta.outputs.image }}
          format: spdx-json
          output-file: sbom.spdx.json

      - uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json

      - name: Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.meta.outputs.image }}
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH
          exit-code: 0

      - uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results.sarif


# ================= DEPLOY =================
  deploy:
    runs-on: ubuntu-latest
    needs: build-push
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4.2.2

      - name: AWS OIDC Auth
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to ECS
        run: bash deploy/deploy.sh "${{ needs.build-push.outputs.image }}"

      - name: Verify health
        run: curl -f $HEALTH_URL

      - name: Rollback on failure
        if: failure()
        continue-on-error: true
        run: bash deploy/rollback.sh


# ================= FAILURE ALERT =================
  notify-failure:
    runs-on: ubuntu-latest
    if: failure()
    needs: [test, build-push, deploy]

    steps:
      - name: Slack Failure Alert
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          fields: repo,message,commit,author,action,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}


