name: ðŸš€ Backend CI/CD (ECS Production)

on:
  push:
    branches: ["main"]
    paths:
      - "app-examples/backend/**"
      - ".github/workflows/backend.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "app-examples/backend/**"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  deployments: write

concurrency:
  group: backend-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: ap-south-1
  IMAGE_NAME: backend

# =====================================================
# TEST
# =====================================================
jobs:
  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.2.2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: app-examples/backend/package-lock.json

      - name: Install dependencies
        working-directory: app-examples/backend
        run: npm ci

      - name: Run tests
        working-directory: app-examples/backend
        run: npm test --if-present

# =====================================================
# BUILD & PUSH DOCKER IMAGE
# =====================================================
  build:
    name: ðŸ³ Build & Push Image to ECR
    runs-on: ubuntu-latest
    needs: test

    outputs:
      image: ${{ steps.meta.outputs.image }}

    steps:
      - uses: actions/checkout@v4.2.2

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image metadata
        id: meta
        run: |
          IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:${{ github.sha }}
          echo "image=$IMAGE_URI" >> $GITHUB_OUTPUT

      - name: Build & Push Docker image
        run: |
          docker build \
            -t ${{ steps.meta.outputs.image }} \
            app-examples/backend

          docker push ${{ steps.meta.outputs.image }}

# =====================================================
# DEPLOY TO ECS
# =====================================================
  deploy:
    name: ðŸŒ Deploy to ECS
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    environment:
      name: production
      url: https://api.example.com/health

    steps:
      - uses: actions/checkout@v4.2.2

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ secrets.ECS_TASK_DEFINITION }} \
            --query taskDefinition > task-def.json

      - name: Render new task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v2
        with:
          task-definition: task-def.json
          container-name: backend-container
          image: ${{ needs.build.outputs.image }}

      - name: Deploy to ECS service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ secrets.ECS_SERVICE }}
          cluster: ${{ secrets.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Verify health endpoint
        run: curl -f https://api.example.com/health

