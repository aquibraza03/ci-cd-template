name: üîê Security Gate

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  schedule:
    - cron: "0 2 * * 0"
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  pull-requests: write
  id-token: write

jobs:
  security:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      FAIL_ON_MAIN: ${{ github.ref == 'refs/heads/main' }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - uses: actions/checkout@v4.2.2

# Dependency Review
      - name: Dependency Review
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: critical

# Snyk
      - name: Install Snyk
        run: npm install -g snyk

      - name: Snyk scan
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk test --all-projects --severity-threshold=high --sarif-file-output=snyk.sarif || true

      - name: Upload Snyk SARIF
        if: github.event_name == 'push' && hashFiles('snyk.sarif') != ''
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: snyk.sarif

# Trivy
      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy.sarif
          severity: CRITICAL,HIGH
          exit-code: 0

      - name: Upload Trivy SARIF
        if: github.event_name == 'push' && hashFiles('trivy.sarif') != ''
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy.sarif

# Gitleaks
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --no-git -v --report-format sarif --report-path gitleaks.sarif

      - name: Upload Gitleaks SARIF
        if: github.event_name == 'push' && hashFiles('gitleaks.sarif') != ''
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: gitleaks.sarif

# Checkov
      - name: Checkov IaC scan
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          framework: all
          output_format: sarif
          output_file_path: checkov.sarif
          soft_fail: true

      - name: Upload Checkov SARIF
        if: github.event_name == 'push' && hashFiles('checkov.sarif') != ''
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: checkov.sarif

# SBOM
      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          format: cyclonedx-json
          output-file: sbom.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

# Slack alert
      - name: Slack Security Alert
        if: failure() && env.FAIL_ON_MAIN == 'true' && env.SLACK_WEBHOOK_URL != ''
        uses: 8398a7/action-slack@v3
        env:
          SLACK_WEBHOOK_URL: ${{ env.SLACK_WEBHOOK_URL }}
        with:
          status: failure
          fields: repo,commit,author,workflow








