name: üîê Security Gate

on:
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 2 * * 0"   # weekly security scan
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  pull-requests: write
  id-token: write

jobs:
  security:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
# -----------------------------------------------------
# Checkout
# -----------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

# -----------------------------------------------------
# Dependency Review (PR only)
# -----------------------------------------------------
      - name: Dependency Review
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: critical

# -----------------------------------------------------
# Snyk Dependency Scan
# -----------------------------------------------------
      - name: Install Snyk
        run: npm install -g snyk

      - name: Run Snyk scan
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk test --all-projects --severity-threshold=high --sarif-file-output=snyk.sarif || true

      - name: Upload Snyk SARIF
        if: hashFiles('snyk.sarif') != ''
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: snyk.sarif

# -----------------------------------------------------
# Trivy Filesystem Scan
# -----------------------------------------------------
      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy.sarif
          severity: CRITICAL,HIGH
          exit-code: 0

      - name: Upload Trivy SARIF
        if: hashFiles('trivy.sarif') != ''
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy.sarif

# -----------------------------------------------------
# Gitleaks Secret Scan (stable Docker method)
# -----------------------------------------------------
      - name: Run Gitleaks scan
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/repo \
            zricethezav/gitleaks:latest detect \
            --source=/repo \
            --report-format sarif \
            --report-path /repo/gitleaks.sarif \
            --exit-code 0

      - name: Upload Gitleaks SARIF
        if: hashFiles('gitleaks.sarif') != ''
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: gitleaks.sarif

# -----------------------------------------------------
# Checkov IaC Scan
# -----------------------------------------------------
      - name: Checkov IaC scan
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          framework: all
          output_format: sarif
          output_file_path: checkov.sarif
          soft_fail: true

      - name: Upload Checkov SARIF
        if: hashFiles('checkov.sarif') != ''
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: checkov.sarif

# -----------------------------------------------------
# SBOM Generation
# -----------------------------------------------------
      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          format: cyclonedx-json
          output-file: sbom.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

# -----------------------------------------------------
# Slack Alert (optional, only if secret exists)
# -----------------------------------------------------
      - name: Slack Security Alert
        if: failure() && env.SLACK_WEBHOOK_URL != ''
        uses: 8398a7/action-slack@v3
        env:
          SLACK_WEBHOOK_URL: ${{ env.SLACK_WEBHOOK_URL }}
        with:
          status: failure
          fields: repo,commit,author,workflow













