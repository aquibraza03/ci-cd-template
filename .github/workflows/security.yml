name: ðŸ” Security Gate (Enterprise v6)

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  schedule:
    - cron: "0 2 * * 0"   # weekly scan
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  pull-requests: write
  id-token: write

env:
  FAIL_ON_MAIN: ${{ github.ref == 'refs/heads/main' }}

jobs:
  security:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # =====================================================
      # Checkout (pinned patch â†’ supply-chain safety)
      # =====================================================
      - uses: actions/checkout@v4.2.2

      # =====================================================
      # Detect languages for CodeQL (prevents crash on templates)
      # =====================================================
      - name: Detect languages for CodeQL
        id: langs
        run: |
          langs=""
          if git ls-files '*.js' '*.ts' | grep -q .; then
            langs="javascript"
          fi
          if git ls-files '*.py' | grep -q .; then
            langs="${langs:+$langs,}python"
          fi

          if [ -z "$langs" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "langs=$langs" >> $GITHUB_OUTPUT
          fi

      # =====================================================
      # Dependency Review (blocks vulnerable PRs)
      # GitHub-native â†’ pin MAJOR only
      # =====================================================
      - name: Dependency Review
        if: github.event_name == 'pull_request'
        uses: github/dependency-review-action@v4
        with:
          fail-on-severity: critical

      # =====================================================
      # CodeQL SAST (GitHub-native â†’ major pin only)
      # =====================================================
      - name: Initialize CodeQL
        if: steps.langs.outputs.skip != 'true'
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ steps.langs.outputs.langs }}

      - name: Autobuild
        if: steps.langs.outputs.skip != 'true'
        uses: github/codeql-action/autobuild@v3

      - name: Analyze
        if: steps.langs.outputs.skip != 'true'
        uses: github/codeql-action/analyze@v3

      # =====================================================
      # Snyk Dependency Scan (single smart step)
      # =====================================================
      - name: Install Snyk
        run: npm install -g snyk

      - name: Snyk scan
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk test --all-projects --severity-threshold=high --sarif-file-output=snyk.sarif
        continue-on-error: ${{ env.FAIL_ON_MAIN != 'true' }}

      - name: Upload Snyk SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif

      # =====================================================
      # Trivy Filesystem Scan (third-party â†’ exact version pin)
      # =====================================================
      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scan-ref: .
          severity: CRITICAL,HIGH
          format: sarif
          output: trivy.sarif
          exit-code: ${{ env.FAIL_ON_MAIN == 'true' && '1' || '0' }}

      - name: Upload Trivy SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy.sarif

      # =====================================================
      # Gitleaks Secret Detection (third-party â†’ major pin OK)
      # =====================================================
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --no-git -v --report-format sarif --report-path gitleaks.sarif

      - name: Upload Gitleaks SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif

      # =====================================================
      # Checkov IaC Scan (scan ALL frameworks)
      # =====================================================
      - name: Checkov IaC scan
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          framework: all
          output_format: sarif
          output_file_path: checkov.sarif
          soft_fail: ${{ env.FAIL_ON_MAIN != 'true' }}

      - name: Upload Checkov SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: checkov.sarif

      # =====================================================
      # SBOM Generation (supply-chain visibility)
      # =====================================================
      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          format: cyclonedx-json
          output-file: sbom.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

      # =====================================================
      # License Compliance (realistic SaaS policy)
      # =====================================================
      - name: License check (Node on main)
        if: env.FAIL_ON_MAIN == 'true' && hashFiles('**/package.json') != ''
        run: |
          npm install -g license-checker
          license-checker --production --summary --failOn "GPL;AGPL"

      # =====================================================
      # OpenSSF Scorecard
      # =====================================================
      - name: Run OpenSSF Scorecard
        uses: ossf/scorecard-action@v2
        with:
          results_file: scorecard.sarif
          results_format: sarif
          publish_results: false

      - name: Upload Scorecard SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: scorecard.sarif

      # =====================================================
      # Slack Alert (optional, pinned)
      # =====================================================
      - name: Slack Security Alert
        if: failure() && env.FAIL_ON_MAIN == 'true' && secrets.SLACK_WEBHOOK_URL != ''
        uses: 8398a7/action-slack@v3.0.0
        with:
          status: failure
          fields: repo,commit,author,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
