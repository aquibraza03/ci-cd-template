name: üîê Security Gate

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  schedule:
    - cron: "0 2 * * 0"
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  pull-requests: write
  id-token: write

env:
  FAIL_ON_MAIN: ${{ github.ref == 'refs/heads/main' }}

jobs:
  security:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
# -----------------------------------------------------
# Checkout
# -----------------------------------------------------
      - uses: actions/checkout@v4.2.2

# -----------------------------------------------------
# Dependency Review (PR only)
# -----------------------------------------------------
      - name: Dependency Review
        if: github.event_name == 'pull_request'
        uses: github/dependency-review-action@v4
        with:
          fail-on-severity: critical

# -----------------------------------------------------
# CodeQL ‚Äî SKIP if no source code (TEMPLATE FIX)
# -----------------------------------------------------
      - name: Initialize CodeQL
        if: hashFiles('**/*.js','**/*.ts','**/*.jsx','**/*.tsx','**/*.py') != ''
        uses: github/codeql-action/init@v3
        with:
          languages: auto

      - name: Autobuild
        if: hashFiles('**/*.js','**/*.ts','**/*.jsx','**/*.tsx','**/*.py') != ''
        uses: github/codeql-action/autobuild@v3

      - name: Analyze
        if: hashFiles('**/*.js','**/*.ts','**/*.jsx','**/*.tsx','**/*.py') != ''
        uses: github/codeql-action/analyze@v3

# -----------------------------------------------------
# Snyk dependency scan
# -----------------------------------------------------
      - name: Install Snyk
        run: npm install -g snyk

      - name: Snyk scan
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk test --all-projects --severity-threshold=high --sarif-file-output=snyk.sarif
        continue-on-error: ${{ env.FAIL_ON_MAIN != 'true' }}

      - name: Upload Snyk SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif

# -----------------------------------------------------
# Trivy filesystem scan
# -----------------------------------------------------
      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scan-ref: .
          severity: CRITICAL,HIGH
          format: sarif
          output: trivy.sarif
          exit-code: ${{ env.FAIL_ON_MAIN == 'true' && '1' || '0' }}

      - name: Upload Trivy SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy.sarif

# -----------------------------------------------------
# Gitleaks secret detection
# -----------------------------------------------------
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --no-git -v --report-format sarif --report-path gitleaks.sarif

      - name: Upload Gitleaks SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif

# -----------------------------------------------------
# Checkov IaC scan
# -----------------------------------------------------
      - name: Checkov IaC scan
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          framework: all
          output_format: sarif
          output_file_path: checkov.sarif
          soft_fail: ${{ env.FAIL_ON_MAIN != 'true' }}

      - name: Upload Checkov SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: checkov.sarif

# -----------------------------------------------------
# SBOM generation
# -----------------------------------------------------
      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          format: cyclonedx-json
          output-file: sbom.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

# -----------------------------------------------------
# License compliance (main only)
# -----------------------------------------------------
      - name: License check
        if: env.FAIL_ON_MAIN == 'true' && hashFiles('**/package.json') != ''
        run: |
          npm install -g license-checker
          license-checker --production --summary --failOn "GPL;AGPL"

# -----------------------------------------------------
# Slack alert (optional)
# -----------------------------------------------------
      - name: Slack Security Alert
        if: failure() && env.FAIL_ON_MAIN == 'true' && secrets.SLACK_WEBHOOK_URL != ''
        uses: 8398a7/action-slack@v3.0.0
        with:
          status: failure
          fields: repo,commit,author,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
